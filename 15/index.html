<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-DOM Get Element By Class Name</title>
    <style>
        .red-color {
            color: red;
        }

        .underline {
            text-decoration: underline;

        }
    </style>
</head>

<body>

    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <div class="block">
        <h4>Hey There, My name is
            <span id="username">Piyush Garg</span>
        </h4>
        <p class="block">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>

    <div class="rem" id="rem2">
        <h4>Hey There, My name is
            <span id="username">Piyush Garg</span>
        </h4>
        <p class="rem" id="rem2">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>

    <div class="rem" id="rem2">
        <h1>devyani</h1>
    </div>

    <script>
        // Query Selector
        /*
            selectors
                - tag name
                - id #
                - class .
        */

        const el = document.getElementById("rem2");
        //console.log(el);
        //el.classList.remove("rem");
        //console.log(el);

        const elements = document.getElementsByClassName("block");
        //console.log("elements");
        for (let i = 0; i < elements.length; i++) {
            //console.log(elements.item(i));
            elements.item(i).style.background = "blue";
            //console.log(elements.style);
        }


        const elements2 = document.getElementsByClassName("block");
        
        for (let i = 0; i < elements2.length; i++) {
            elements2[i].remove('block');
        }
       
    </script>

    <script src="script.js"></script>
</body>

</html>
