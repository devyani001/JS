<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-DOM Query Selector</title>
</head>
<body>

    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <div class="block">
        <h4>Hey There, My name is <span id="username">Piyush Garg</span></h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>

    <div>
        <div>
            <h3>This is div 2</h3>
        </div>
    </div>

    <script>
        // Query Selector
        /*
            selectors
                - tag name
                - id #
                - class .
        */


        //  1) *********** tag name ***********

        /*
            a) querySelector()          - single div / tag ko select krega jo pahle aayega woh ...
            b) querySelectorallAll()    - all div / body means all tags ko select krega ...
        */

        const body = document.querySelector("body");
        //console.log(body);                            body ka pura code show hoga ...
        console.log(body.innerHTML);                    // body k andr ka code as a 'string' print hoga <nav> se <script-tag> tak ...
        //body.innerHTML = "<h1>Hacked!!</h1>";           // sara body ka code delete hoke <h1> ka msg print hoga ...


            //  SAME APPLICABLE FOR div-tag
        const div = document.querySelector("div");
        //console.log(div);                            div ka pura code show hoga ...
        console.log(div.innerHTML);                    // div k andr ka code as a 'string' print hoga <nav> se <script-tag> tak ...
        //div.innerHTML = "<h1>Hacked!!</h1>";           // sirf div hi hack hoga ... sara div ka code delete hoke <h1> ka msg print hoga ... called DOM Manipulation ...
    
    </script>

    <script src="script.js"></script>
</body>
</html>
