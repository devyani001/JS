<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-DOM Select Element By Id</title>
    <style>
        .red-color
        {
            color: red;
        }
        .underline
        {
            text-decoration: underline;
           
        }
        
    </style>
</head>
<body>

    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <div class="block">
        <h4>Hey There, My name is <span style="color: blue;" id="username">Piyush Garg</span></h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>

    <div>
        <div>
            <h3>This is div 2</h3>
        </div>
    </div>

    <script>
        // Query Selector
        /*
            selectors
                - tag name
                - id #
                - class .
        */


       const el = document.getElementById("username");
       //console.log(el.innerText);
       console.log(el);
       el.innerText = "John Doe";
       el.classList.add("red-color","underline");
       //el.classList.remove("underline");
       //el.style.textDecoration = "dashed";
        el.style.color = "orange";
        el.style.textDecoration = "underline";
        el.parentElement.style.background = "grey";
        el.setAttribute("aris","123");

        //el.remove();

    </script>

    <script src="script.js"></script>
</body>
</html>
