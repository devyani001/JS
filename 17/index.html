    <script>
        const button = document.getElementById("clickbtn");
        const container = document.getElementById("my-container");

        let count = 1;

        button.addEventListener("click", function () {
            const el = document.createElement("li");
            el.innerHTML = count;
            container.appendChild(el);
            count++;
        });
    </script>

</body>
